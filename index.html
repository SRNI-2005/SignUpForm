<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="image-container">
        <div class="logo">
          
          <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
          <div class="name">ODIN</div>        

        </div>
      </div>
      <div class="content-container">
        <div class="intro">
          <p>This is not a real online service! You know you need something <br>
          like this in your life to help you realize your deepest dreams.<br>
          Sign up<i> now</i> to get started.
          </p>
          <p>You know you want to.</p>
        </div>


        <form action="">

          <div class="input-form">
              <p>Let's do this!</p>
              <div class="container">
                <div class="form-container">

                  <div class="input-container">
                    <label for="first-name">FIRST NAME*</label>
                    <input type="text" name="first-name" id="first-name" placeholder="John" required>
                  </div>

                  <div class="input-container">
                    <label for="last-name">LAST NAME*</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                  </div>

                </div>

                <div class="form-container">

                  <div class="input-container">
                    <label for="user-email">EMAIL*</label>
                    <input id="user-email" type="email" name="user-email" placeholder="example@email.com" required>
                  </div>
                  <div class="input-container">
                    <label for="user-phone">PHONE NUMBER</label>
                    <input id="user-phone" type="tel" name="user-phone">
                  </div>
                </div>

                <div class="form-container">

                  <div class="input-container">
                    <label for="pass">PASSWORD*</label>
                    <input type="password" name="pass" id="pass" required>
                  </div>

                  <div class="input-container">
                    <label for="confirm-pass">CONFIRM PASSWORD*</label>
                    <input id="confirm-pass" type="password" name="confirm-pass" required>
                  </div>

                </div>

              </div>
           

          </div>
          <div class="signup">
            <button class="button" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>

        </form>
      </div>
    </main>
  
  </body>
</html>
